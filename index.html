<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- RESET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/float/float.css">

    <!-- CLASS LIST -->
    <link rel="stylesheet" href="css/class-list.css">
</head>
<body>
<div class="body__container style--float">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <div class="header__top">
                <button class="btn btn--nav">
                    <img src="https://img.icons8.com/windows/96/000000/xbox-menu.png" alt="menu" />
                </button>

                <h1 class="logo box">
                    <a href="#"></a>
                </h1>

                <div class="search-area">
                    <button type="submit" class="btn btn--search">
                        <img src="https://img.icons8.com/fluent-systems-filled/96/000000/search.png" alt="search" />
                    </button>

                    <form id="search-form" method="GET">
                        <input class="input-box" type="text" id="search-input" placeholder="검색">
                    </form>
                </div>
            </div>

            <nav class="main-menu-area">
                <ul class="menu-container">
                    <li class="menu__main text">
                        <ul class="sub-container hide">
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                        </ul>
                    </li>
                    
                    <li class="menu__main text">
                        <ul class="sub-container hide">
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                        </ul>
                    </li>

                    <li class="menu__main text">
                        <ul class="sub-container hide">
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                        </ul>
                    </li>

                    <li class="menu__main text">
                        <ul class="sub-container hide">
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                        </ul>
                    </li>

                    <li class="menu__main text">
                        <ul class="sub-container hide">
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                            <li class="menu__sub"></li>
                        </ul>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- BANNER -->
    <section class="section section__banner">
        <div class="container">

            <div class="image-slide box"></div>

            <button class="btn btn--left arrow">
                <img src="https://img.icons8.com/material-rounded/96/000000/back--v1.png" alt="left arrow" />
            </button>
            <button class="btn btn--right arrow">
                <img src="https://img.icons8.com/material-rounded/96/000000/forward.png" alt="right arrow" />
            </button>

            <div class="dot-button-container">
                <button class="btn btn--dot"></button>
            </div>

        </div>
    </section>

    <!-- SUMMARY -->
    <section class="section section__summary">
        <div class="container">

            <h2 class="title text"></h2>

            <div class="summary__card">
                <div class="summary__image box"></div>

                <p class="summary__description text"></p>
            </div>

            <div class="summary__card">
                <div class="summary__image box"></div>

                <p class="summary__description text"></p>
            </div>

            <div class="summary__card">
                <div class="summary__image box"></div>

                <p class="summary__description text"></p>
            </div>

        </div>
    </section>

    <!-- SERVICE -->
    <section class="section section__service">
        <div class="container">

            <h2 class="title text"></h2>

            <div class="service__card">
                <div class="service__image--short box">
                    <h3 class="service__title text"></h3>
                </div>

                <div class="service__image--long box">
                    <h3 class="service__title text"></h3>
                </div>
            </div>

            <div class="service__card">
                <div class="service__image--long box">
                    <h3 class="service__title text"></h3>
                </div>

                <div class="service__image--short box">
                    <h3 class="service__title text"></h3>
                </div>
            </div>

            <div class="service__card">
                <div class="service__image--short box">
                    <h3 class="service__title text"></h3>
                </div>

                <div class="service__image--long box">
                    <h3 class="service__title text"></h3>
                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="section">
        <div class="container">

            <div class="footer__info">
                <p class="info__items address text"></p>
                <p class="info__items number text"></p>
                <p class="info__items email text"></p>
            </div>

            <div class="footer__right">
                <div class="footer__image">
                    <div class="thumbnail box"></div>
                    <div class="thumbnail box"></div>
                    <div class="thumbnail box"></div>
                    <div class="thumbnail box"></div>
                </div>
    
                <div class="footer__contact">
                    <div class="license">
                        <a href="https://icons8.com/" target="_blank"><strong>icon by</strong> https://icons8.com/</a>
                    </div>
    
                    <div class="sns__container">
                        <div class="sns box"></div>
                        <div class="sns box"></div>
                        <div class="sns box"></div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

</div>
</body>
</html>
